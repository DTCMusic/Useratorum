services:
  - type: web
    plan: free
    name: Userator
    env: python
    buildCommand: pip install -U -r requirements.txt
    startCommand: python3 main.py
    repo: https://github.com/DucTheVulpe/UseratorBot    
    branch: master
    envVars:
      - key: API_KEY 
        sync: false
        description: Bu dəyəri my.telegram.org adresindən alın.
      - key: API_HASH 
        sync: false
      - key: PLUGIN_CHANNEL_ID 
        sync: false
      - key: SPOTIFY_DC
        sync: false
      - key: SPOTIFY_KEY
        sync: false    
      - key: STRING_SESSION
        sync: false    
      - key: HEROKU_MEMEZ
        sync: false    
      - key: HEROKU_APIKEY
        sync: false    
      - key: HEROKU_APPNAME
        sync: false    
      - key: UPSTREAM_REPO_URL
        value: https://github.com/DucTheVulpe/UseratorBot
      - key: COUNTRY
        value: Azerbaijan
      - key: TZ_NUMBER
        value: 1
      - key: TZ
        value: Asia/Baku 
      - key: CHROME_DRIVER
        value: /usr/bin/chromedriver
      - key: GOOGLE_CHROME_BIN
        value: /usr/bin/chromium-browser
      - key: OPEN_WEATHER_MAP_APPID
        sync: false
      - key: BOTLOG
        value: False
      - key: BOT_USERNAME
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: GENIUS
        sync: false
      - key: AUTO_PP
        sync: false
      - key: DEFAULT_NAME
        sync: false
      - key: BOTLOG_CHATID
        value: 0
      - key: CONSOLE_LOGGER_VERBOSE
        value: False
      - key: PM_AUTO_BAN
        value: False
      - key: PM_AUTO_BAN_LIMIT
        value: 4
      - key: YOUTUBE_API_KEY
        sync: false
      - key: OCR_SPACE_API_KEY
        sync: false
      - key: REM_BG_API_KEY
        sync: false
      - key: ANTI_SPAMBOT
        value: False
      - key: ANTI_SPAMBOT_SHOUT
        value: False
      - key: TMP_DOWNLOAD_DIRECTORY
        value: ./downloads/
      - key: CLEAN_WELCOME
        sync: false
      - key: G_DRIVE_CLIENT_ID
        sync: false
      - key: LASTFM_API
        sync: false
      - key: LASTFM_SECRET
        sync: false
      - key: LASTFM_USERNAME
        sync: false
      - key: LASTFM_PASSWORD
        sync: false
      - key: BIO_PREFIX
        sync: false
      - key: DEFAULT_BIO
        value: U S Σ R Δ T O R @UseratorOT
      - key: G_DRIVE_CLIENT_SECRET
        sync: false
      - key: G_DRIVE_AUTH_TOKEN_DATA
        sync: false
      - key: LYDIA_API_KEY
        sync: false
      - key: WEATHER_DEFCITY
        sync: false
      - key: LOGSPAMMER
        value: False
      - key: WARN_LIMIT
        value: 3
      - key: WARN_MODE
        value: gmute
      - key: GALERI_SURE
        sync: false
      - key: PAKET_ISMI
        sync: false
      - key: AVTO_Q
        value: True
      - key: LANGUAGE
        value: AZ
    autoDeploy: false
